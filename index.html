<!DOCTYPE html>
<html>
<head>
    <title>Caesar Cipher Encryption and Decryption</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(to bottom right, #18246a, #a7c04d);
            color: #fff;
        }

        h1 {
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .logo {
            display: block;
            max-width: 150px;
            margin: 0 auto;
            margin-bottom: 20px;
        }
        .logo-text {
            font-weight: bold;
            font-size: 24px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .output {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        #output-text {
            font-size: 18px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>
        <img class="logo" src="R.png" alt="Your Logo">
        ROYAL UNIVERSITY OF PHNOM PENH
        <span class="logo-text">Encryption and Decryption</span> 
    </h1>

    <label for="shift">Enter the shift value (1-25):</label>
    <input type="number" id="shift" min="1" max="25">

    <label for="input-text">Enter your message:</label>
    <textarea id="input-text" rows="5"></textarea>

    <button onclick="encrypt()">Encrypt</button>
    <button onclick="decrypt()">Decrypt</button>

    <div class="output">
        <h2>Encrypted/Decrypted Message:</h2>
        <p id="output-text"></p>
    </div>

    <script>
        function encrypt() {
            var shift = parseInt(document.getElementById("shift").value);
            var message = document.getElementById("input-text").value;
            var result = "";

            for (var i = 0; i < message.length; i++) {
                var charCode = message.charCodeAt(i);

                if (charCode >= 65 && charCode <= 90) {
                    // Uppercase letters
                    charCode = ((charCode - 65 + shift) % 26) + 65;
                } else if (charCode >= 97 && charCode <= 122) {
                    // Lowercase letters
                    charCode = ((charCode - 97 + shift) % 26) + 97;
                }

                result += String.fromCharCode(charCode);
            }

            document.getElementById("output-text").innerText = result;
        }

        function decrypt() {
            var shift = parseInt(document.getElementById("shift").value);
            shift = 26 - shift; // To reverse the shift for decryption
            var message = document.getElementById("input-text").value;
            var result = "";

            for (var i = 0; i < message.length; i++) {
                var charCode = message.charCodeAt(i);

                if (charCode >= 65 && charCode <= 90) {
                    // Uppercase letters
                    charCode = ((charCode - 65 + shift) % 26) + 65;
                } else if (charCode >= 97 && charCode <= 122) {
                    // Lowercase letters
                    charCode = ((charCode - 97 + shift) % 26) + 97;
                }

                result += String.fromCharCode(charCode);
            }

            document.getElementById("output-text").innerText = result;
        }
    </script>
</body>
</html>
